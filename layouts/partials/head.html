<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    
    {{ $title := print .Title " - " .Site.Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>

    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    
    <link rel="stylesheet" href="{{ $style.Permalink }}">
  
    
    <link rel="apple-touch-icon" sizes="180x180" href="/content/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/content/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/content/favicons/favicon-16x16.png">
    <link rel="manifest" href="/content/favicons/site.webmanifest">
    <link rel="mask-icon" href="/content/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6297866031873651" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window._mNHandle = window._mNHandle || {};
        window._mNHandle.queue = window._mNHandle.queue || [];
        medianet_versionId = "3121199";
    </script>
    <script src="https://contextual.media.net/dmedianet.js?cid=8CU825182" async="async"></script>
    <style>
        @font-face {
            font-family: "Bloomberg Prop Unicode N";
            src: url('/content/fonts/Bloomberg-PropU_N.ttf');
        }
        html{
            font-family: "Bloomberg Prop Unicode N", Verdana, Arial, sans-serif;
        }
        body {
            font-family: "Bloomberg Prop Unicode N", Verdana, Arial, sans-serif;
        }

    </style>
</head>
