<div class="banner">
  <div class="banner-link">
    <a
      href="https://www.tradingview.com/gopro/?share_your_love=iam23409"
      target="_blank"
      rel="noopener noreferrer"
      onclick="fathom.trackGoal('VB8UQY19', 0);"
      ><span>Save $30 on a Pro or Premium</span
      ><img src="/content/tradingview.svg" /><span>account</span
      ><span style="clear: left"></span
    ></a>
  </div>
  <!-- TradingView Widget BEGIN -->
  <div class="hide-tradingview-logo">
    <div class="tradingview-widget-container" style="margin-top: -8px">
      <div class="tradingview-widget-container__widget"></div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
        async
      >
        {
        "symbols": [
          {
            "title": "S&P/ASX 200",
            "proName": "ASX:XJO"
          },
          {
            "title": "All Ordinaries",
            "proName": "INDEX:AORD"
          },
          {{ range first 20 (where .Site.RegularPages "Type" "post") }}
            {{ $ticker := replaceRE `[\s\S]*\(([^)]*:[^)]*)\)[\s\S]*` `$1` .Title }}
            {{  if eq (len $ticker) 7 }}
              {
                "title": "{{ index (split $ticker ":") 1 }}",
                "proName": "{{ $ticker }}"
              },
            {{ end }}
          {{ end }}
          {
            "proName": "FX:AUDUSD",
            "title": "AUD/USD"
          },
          {
            "title": "Bitcoin/AUD",
            "proName": "BINANCE:BTCAUD"
          },
          {
            "title": "Gold/AUD",
            "proName": "PEPPERSTONE:XAUAUD"
          }
        ],
        "showSymbolLogo": false,
        "colorTheme": "dark",
        "isTransparent": true,
        "displayMode": "regular",
        "locale": "en"
        }
      </script>
    </div>
  </div>
  <!-- TradingView Widget END -->
</div>

          ></a
        >
      </li>
      <li class="right first"><a href="/archive/">Archive</a></li>
      <li class="right"><a href="/sponsorship/">Sponsorship</a></li>
      <li class="right"><a href="/newsletter/">Newsletter</a></li>
      <li class="right"><a href="/contact/">Contact</a></li>
    </ul>
  </nav>
